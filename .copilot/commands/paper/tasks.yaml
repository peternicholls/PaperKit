# .copilot/commands/paper/tasks.yaml
name: "paper.tasks"
display-name: "Manage sprint tasks"
description: "Track and update sprint tasks"
category: "sprint"
version: "1.0"

entry-points:
  primary: "/paper.tasks"
  alternates:
    - "tasks"
    - "sprint tasks"
    - "update tasks"

routing:
  primary-agent: "paper-system"
  workflow: "sprint"
  load-order:
    - "open-agents/INSTRUCTIONS.md"

inputs:
  operation:
    type: "choice"
    options:
      - "list"
      - "add"
      - "complete"
      - "update"
    default: "list"

  task:
    type: "text"
    description: "Task to add or update"

outputs:
  files:
    - "planning/YYYYMMDD-[name]/tasks.md (updated)"
  memory:
    - ".copilot/memory/working-reference.md"

consent-required: false
tools-used: []

behavioral-rules:
  - "Keep tasks focused and actionable"
  - "Track completion status"
  - "Update working reference"

success-criteria:
  - "Tasks tracked accurately"
  - "Progress visible"
