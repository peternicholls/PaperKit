# .copilot/commands/paper/init.yaml
name: "paper.init"
display-name: "Init session / capture goals"
description: "Initialize session and capture project goals"
category: "setup"
version: "1.0"

entry-points:
  primary: "/paper.init"
  alternates:
    - "*init"
    - "paper init"
    - "start paper"
    - "begin project"

routing:
  primary-agent: "paper-architect"
  workflow: "initialization"
  load-order:
    - "open-agents/INSTRUCTIONS.md"
    - "open-agents/agents/paper_architect.md"

inputs:
  mode:
    type: "choice"
    options:
      - "full-setup"
      - "quick-setup"
      - "resume-session"
    default: "full-setup"
    description: "Setup depth: full (goals + requirements + spec), quick (goals only), or resume"
  
  collection-process:
    strategy: "progressive-questions"
    avoid-bombardment: true
    max-questions-per-round: 3

outputs:
  files:
    - "planning/0000-Project-Overview/aims-and-objectives.md"
    - "planning/0000-Project-Overview/requirements.md"
    - "planning/0000-Project-Overview/content-specification.md"
  memory:
    - ".copilot/memory/working-reference.md"

consent-required: false
tools-used: []

behavioral-rules:
  - "Ask progressively; don't bombard with questions"
  - "Detect user's working style (brief vs. detailed)"
  - "Adapt question depth accordingly"
  - "Record a concise working reference"
  - "If user skips init and jumps to tasks, perform lightweight inline intake"

success-criteria:
  - "User goal captured"
  - "Audience identified"
  - "Working reference updated"
  - "User ready for next phase"
