# .copilot/commands/paper/spec.yaml
name: "paper.spec"
display-name: "Set content specification"
description: "Define content specification and direction for the paper"
category: "setup"
version: "1.0"

entry-points:
  primary: "/paper.spec"
  alternates:
    - "set spec"
    - "content spec"
    - "define content"

routing:
  primary-agent: "paper-architect"
  workflow: "initialization"
  load-order:
    - "open-agents/INSTRUCTIONS.md"
    - "open-agents/agents/paper_architect.md"

inputs:
  topic:
    type: "text"
    description: "Main topic or thesis"
    required: true
  
  scope:
    type: "text"
    description: "What is in and out of scope"
  
  key-themes:
    type: "text"
    description: "Key themes to cover"
  
  audience:
    type: "text"
    description: "Target audience"

outputs:
  files:
    - "planning/0000-Project-Overview/content-specification.md"
  memory:
    - ".copilot/memory/working-reference.md"

consent-required: false
tools-used: []

behavioral-rules:
  - "Help user clarify scope boundaries"
  - "Identify key themes and arguments"
  - "Consider audience knowledge level"

success-criteria:
  - "Content direction clear"
  - "Scope boundaries defined"
  - "Key themes identified"
