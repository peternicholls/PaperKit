# .copilot/commands/paper/review.yaml
name: "paper.review"
display-name: "Review sprint"
description: "Review sprint outcomes and plan next steps"
category: "sprint"
version: "1.0"

entry-points:
  primary: "/paper.review"
  alternates:
    - "review sprint"
    - "sprint review"
    - "retrospective"

routing:
  primary-agent: "paper-system"
  workflow: "sprint"
  load-order:
    - "open-agents/INSTRUCTIONS.md"

inputs:
  sprint-folder:
    type: "text"
    description: "Sprint folder to review"

outputs:
  files:
    - "planning/YYYYMMDD-[name]/review.md"
  memory:
    - ".copilot/memory/working-reference.md"

consent-required: false
tools-used: []

behavioral-rules:
  - "Summarize what was accomplished"
  - "Identify learnings"
  - "Recommend next steps"

success-criteria:
  - "Sprint reviewed"
  - "Learnings captured"
  - "Next steps identified"
