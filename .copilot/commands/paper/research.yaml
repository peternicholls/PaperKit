# .copilot/commands/paper/research.yaml
name: "paper.research"
display-name: "Research & consolidate"
description: "Consolidate research into reference documents"
category: "core"
version: "1.0"

entry-points:
  primary: "/paper.research"
  alternates:
    - "research [topic]"
    - "consolidate research"
    - "synthesize research"

routing:
  primary-agent: "research-consolidator"
  workflow: "core-writing"
  load-order:
    - "open-agents/INSTRUCTIONS.md"
    - "open-agents/agents/research_consolidator.md"

inputs:
  topic:
    type: "text"
    description: "Topic to research or consolidate"
    required: true
  
  sources:
    type: "text"
    description: "Available sources, notes, links"
  
  scope:
    type: "choice"
    options:
      - "broad-overview"
      - "deep-technical"
    default: "broad-overview"

outputs:
  files:
    - "open-agents/output-refined/research/[topic].md"
  memory:
    - ".copilot/memory/research-index.yaml"
    - ".copilot/memory/working-reference.md"

consent-required: false
tools-used: []

behavioral-rules:
  - "Ask clarifying questions if research goal unclear"
  - "Synthesize into narrative, not bullet lists"
  - "Include Harvard-style citations"
  - "Flag research gaps"

success-criteria:
  - "Research synthesized into coherent document"
  - "Citations properly formatted"
  - "Gaps identified"
  - "Ready for section drafting"
