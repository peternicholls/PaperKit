# .copilot/commands/paper/specialist/solve.yaml
name: "paper.solve"
display-name: "Solve problem"
description: "Solve blockers and identify root causes"
category: "specialist"
version: "1.0"

entry-points:
  primary: "/paper.solve"
  alternates:
    - "solve [problem]"
    - "stuck on"
    - "help with"

routing:
  primary-agent: "problem-solver"
  load-order:
    - "open-agents/INSTRUCTIONS.md"
    - ".copilot/agents/specialist/problem-solver.yaml"

inputs:
  problem:
    type: "text"
    description: "Problem to solve"
    required: true

outputs:
  files:
    - "planning/YYYYMMDD-[sprint]/problem-solving.md"

consent-required: false
tools-used: []
