# .copilot/commands/paper/specialist/tutor-feedback.yaml
name: "paper.tutor-feedback"
display-name: "Get tutor feedback"
description: "Get feedback and critique on draft"
category: "specialist"
version: "1.0"

entry-points:
  primary: "/paper.tutor-feedback"
  alternates:
    - "feedback on [section]"
    - "critique"
    - "review draft"

routing:
  primary-agent: "tutor"
  load-order:
    - "open-agents/INSTRUCTIONS.md"
    - ".copilot/agents/specialist/tutor.yaml"

inputs:
  content:
    type: "text"
    description: "Draft content to review"
    required: true

outputs:
  files:
    - "planning/YYYYMMDD-[sprint]/tutor-feedback.md"

consent-required: false
tools-used: []
