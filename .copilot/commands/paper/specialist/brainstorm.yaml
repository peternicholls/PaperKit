# .copilot/commands/paper/specialist/brainstorm.yaml
name: "paper.brainstorm"
display-name: "Brainstorm"
description: "Brainstorm ideas and explore creative options"
category: "specialist"
version: "1.0"

entry-points:
  primary: "/paper.brainstorm"
  alternates:
    - "brainstorm [topic]"
    - "explore ideas"

routing:
  primary-agent: "brainstorm"
  load-order:
    - "open-agents/INSTRUCTIONS.md"
    - ".copilot/agents/specialist/brainstorm.yaml"

inputs:
  topic:
    type: "text"
    description: "Topic to brainstorm"
    required: true

outputs:
  files:
    - "planning/YYYYMMDD-[sprint]/brainstorm.md"

consent-required: false
tools-used: []
