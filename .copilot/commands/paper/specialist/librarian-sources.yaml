# .copilot/commands/paper/specialist/librarian-sources.yaml
name: "paper.librarian-sources"
display-name: "Track sources"
description: "Evaluate and track sources"
category: "specialist"
version: "1.0"

entry-points:
  primary: "/paper.librarian-sources"
  alternates:
    - "evaluate sources"
    - "track sources"

routing:
  primary-agent: "librarian"
  load-order:
    - "open-agents/INSTRUCTIONS.md"
    - ".copilot/agents/specialist/librarian.yaml"

inputs:
  sources:
    type: "text"
    description: "Sources to evaluate"
    required: true

outputs:
  files:
    - "planning/YYYYMMDD-[sprint]/source-evaluation.md"

consent-required: false
tools-used: []
