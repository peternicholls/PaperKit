# .copilot/commands/paper/objectives.yaml
name: "paper.objectives"
display-name: "Set aims & objectives"
description: "Set aims, objectives, and success criteria for the paper"
category: "setup"
version: "1.0"

entry-points:
  primary: "/paper.objectives"
  alternates:
    - "set objectives"
    - "define goals"

routing:
  primary-agent: "paper-architect"
  workflow: "initialization"
  load-order:
    - "open-agents/INSTRUCTIONS.md"
    - "open-agents/agents/paper_architect.md"

inputs:
  goals:
    type: "text"
    description: "What the paper aims to achieve"
    required: true

  success-criteria:
    type: "text"
    description: "How success will be measured"
    required: false

outputs:
  files:
    - "planning/0000-Project-Overview/aims-and-objectives.md"
  memory:
    - ".copilot/memory/working-reference.md"

consent-required: false
tools-used: []

behavioral-rules:
  - "Clarify vague goals with specific questions"
  - "Help user articulate measurable success criteria"
  - "Ensure goals are achievable within scope"

success-criteria:
  - "Clear, specific goals documented"
  - "Success criteria defined"
  - "Working reference updated"
