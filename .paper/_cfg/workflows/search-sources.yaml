# Search Sources Workflow Definition
# Part of PaperKit Specialist Workflows

name: search-sources
displayName: Search Sources
description: Find research sources on topic
version: 1.0.0
module: specialist
category: librarian
path: .paper/specialist/workflows/librarian/search.yaml

agents:
  - librarian

steps:
  - name: clarify-query
    agent: librarian
    description: Refine search query and criteria
  - name: search-databases
    agent: librarian
    description: Search academic databases and repositories
  - name: filter-results
    agent: librarian
    description: Filter and rank relevant sources
  - name: compile-bibliography
    agent: librarian
    description: Compile bibliography entries

inputSchema:
  type: object
  properties:
    topic:
      type: string
      description: Research topic or query
    filters:
      type: object
      description: Search filters (year range, publication type, etc.)
    maxResults:
      type: integer
      description: Maximum number of sources to return
      default: 20

outputSchema:
  type: object
  properties:
    sources:
      type: array
      description: List of found sources
      items:
        type: object
        properties:
          title:
            type: string
          authors:
            type: array
          year:
            type: integer
          citation:
            type: string
    bibEntries:
      type: array
      description: BibTeX entries for sources
      items:
        type: string

exampleUsage:
  - "Search sources on machine learning ethics"
  - "Find papers about climate change published after 2020"

owner: specialist-team
