name: Validate Agent Metadata

on:
  push:
    paths:
      - '.paper/_cfg/agents/*.yaml'
      - '.paper/_cfg/schemas/agent-schema.json'
      - '.paper/_cfg/agent-manifest.yaml'
      - 'open-agents/tools/validate-agent-schema.py'
  pull_request:
    paths:
      - '.paper/_cfg/agents/*.yaml'
      - '.paper/_cfg/schemas/agent-schema.json'
      - '.paper/_cfg/agent-manifest.yaml'
      - 'open-agents/tools/validate-agent-schema.py'

jobs:
  validate:
    name: Validate Agent Definitions
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          pip install -r open-agents/tools/requirements.txt
          
      - name: Validate agent schema
        run: |
          python3 open-agents/tools/validate-agent-schema.py --ci --verbose
          
      - name: Check agent manifest consistency
        run: |
          echo "Checking agent manifest consistency..."
          # Verify all agents in manifest have corresponding YAML files
          python3 - <<'EOF'
          import yaml
          from pathlib import Path
          
          manifest_path = Path('.paper/_cfg/agent-manifest.yaml')
          with open(manifest_path) as f:
              manifest = yaml.safe_load(f)
          
          errors = []
          for agent in manifest['agents']:
              agent_path = Path(agent['path'])
              if not agent_path.exists():
                  errors.append(f"Agent file not found: {agent_path}")
          
          if errors:
              for error in errors:
                  print(f"✗ {error}")
              exit(1)
          else:
              print("✓ All agent files referenced in manifest exist")
          EOF
          
      - name: Validation summary
        if: success()
        run: |
          echo "✅ All agent metadata validations passed!"
          echo ""
          echo "Validated:"
          echo "  - JSON Schema compliance"
          echo "  - Agent file consistency"
          echo "  - Manifest integrity"
