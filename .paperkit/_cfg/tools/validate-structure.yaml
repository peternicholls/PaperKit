# Validate Structure Tool Definition
# Part of PaperKit Tool Collection

name: validate-structure
displayName: Validate Structure
description: Validate paper structure
path: .paperkit/tools/validate-structure.py
requiresConsent: true

capabilities:
  - Validate paper directory structure
  - Check for required files and sections
  - Verify file naming conventions
  - Ensure all section files exist and are properly linked

constraints:
  - Requires Python 3.6+
  - Expects specific PaperKit directory structure
  - Does not validate content, only structure

dependencies:
  - python3
  - PyYAML (for reading config files)

inputSchema:
  type: object
  properties:
    rootDir:
      type: string
      description: Root directory of paper project
      default: .
    configFile:
      type: string
      description: Path to structure configuration file
      default: .paperkit/_cfg/manifest.yaml

outputSchema:
  type: object
  properties:
    valid:
      type: boolean
      description: Whether structure is valid
    errors:
      type: array
      description: List of structural errors found
      items:
        type: string
    warnings:
      type: array
      description: List of structural warnings
      items:
        type: string

exampleUsage:
  - "python3 .paperkit/tools/validate-structure.py"
  - "python3 .paperkit/tools/validate-structure.py --root=."
  - "python3 .paperkit/tools/validate-structure.py --verbose"

owner: core-team
