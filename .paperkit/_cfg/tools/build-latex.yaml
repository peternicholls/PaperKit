# Build LaTeX Tool Definition
# Part of PaperKit Tool Collection

name: build-latex
displayName: Build LaTeX
description: Compile LaTeX document to PDF
path: .paperkit/tools/build-latex.sh
requiresConsent: true

capabilities:
  - Compile LaTeX source files to PDF format
  - Resolve references and citations
  - Generate table of contents and bibliography
  - Handle multi-pass compilation for cross-references

constraints:
  - Requires LaTeX distribution (TeX Live or MiKTeX)
  - Must run in directory containing main.tex or specified .tex file
  - Requires write permissions for output directory

dependencies:
  - pdflatex or xelatex
  - bibtex or biber (for bibliography)

inputSchema:
  type: object
  properties:
    file:
      type: string
      description: Path to main LaTeX file
      default: main.tex
    outputDir:
      type: string
      description: Directory for output files
      default: .

outputSchema:
  type: object
  properties:
    pdfPath:
      type: string
      description: Path to generated PDF file
    success:
      type: boolean
      description: Whether compilation succeeded
    errors:
      type: array
      description: List of compilation errors if any
      items:
        type: string

exampleUsage:
  - "./.paperkit/tools/build-latex.sh"
  - "./.paperkit/tools/build-latex.sh --clean"
  - "./.paperkit/tools/build-latex.sh --final"

owner: core-team
