# Format References Tool Definition
# Part of PaperKit Tool Collection

name: format-references
displayName: Format References
description: Format references in Harvard style
path: .paperkit/tools/format-references.py
requiresConsent: true

capabilities:
  - Format BibTeX entries to Harvard citation style
  - Validate BibTeX syntax and completeness
  - Check for required fields in citations
  - Generate formatted bibliography

constraints:
  - Requires Python 3.6+
  - Works with BibTeX (.bib) files
  - Follows Harvard citation style guidelines

dependencies:
  - python3
  - bibtexparser (Python library)

inputSchema:
  type: object
  properties:
    bibFile:
      type: string
      description: Path to BibTeX file
      default: latex/references/references.bib
    style:
      type: string
      description: Citation style to use
      default: harvard
      enum: [harvard, apa, mla]

outputSchema:
  type: object
  properties:
    formattedBib:
      type: string
      description: Path to formatted bibliography file
    errors:
      type: array
      description: List of formatting errors or warnings
      items:
        type: string
    entriesProcessed:
      type: integer
      description: Number of bibliography entries processed

exampleUsage:
  - "python3 .paperkit/tools/format-references.py"
  - "python3 .paperkit/tools/format-references.py latex/references/references.bib"
  - "python3 .paperkit/tools/format-references.py --style=harvard"

owner: core-team
