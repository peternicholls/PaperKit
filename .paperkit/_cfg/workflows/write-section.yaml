# Write Section Workflow Definition
# Part of PaperKit Core Workflows

name: write-section
displayName: Write Section
description: Draft a complete section with academic rigor
version: 1.0.0
module: core
category: drafting
path: .paperkit/core/workflows/drafting/write-section.yaml

agents:
  - section-drafter

steps:
  - name: understand-context
    agent: section-drafter
    description: Review outline and surrounding sections
  - name: verify-sources
    agent: section-drafter
    description: >-
      Verify all sources are reputable and accessible via open access channels.
      Academic integrity: prioritize proper citation practices.
  - name: draft-content
    agent: section-drafter
    description: Write section content with academic tone
  - name: add-citations
    agent: section-drafter
    description: >-
      Include proper Harvard-style citations with complete attribution.
      Every quote must have: quote text, page number, and full citation.
      No summarizing or quoting without proper referencing.
  - name: review-quality
    agent: section-drafter
    description: >-
      Self-review for clarity, coherence, and academic integrity.
      Verify all citations are complete and properly attributed.

inputSchema:
  type: object
  properties:
    sectionName:
      type: string
      description: Name of section to write
    outline:
      type: string
      description: Section outline or key points
    context:
      type: string
      description: Context from previous sections
    citations:
      type: array
      description: Available citations to use

outputSchema:
  type: object
  properties:
    content:
      type: string
      description: Drafted section content in LaTeX
    citations:
      type: array
      description: Citations used in section
    wordCount:
      type: integer
      description: Approximate word count

exampleUsage:
  - "Write introduction section"
  - "Draft methodology section with 5 subsections"

owner: core-team
