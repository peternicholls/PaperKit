# Refine Section Workflow Definition
# Part of PaperKit Core Workflows

name: refine-section
displayName: Refine Section
description: Improve draft quality through iterative refinement
module: core
category: refinement
path: .paperkit/core/workflows/refinement/refine-section.yaml

agents:
  - quality-refiner

steps:
  - name: analyze-draft
    agent: quality-refiner
    description: Identify areas for improvement
  - name: improve-clarity
    agent: quality-refiner
    description: Enhance clarity and readability
  - name: strengthen-flow
    agent: quality-refiner
    description: Improve logical flow and transitions
  - name: polish-language
    agent: quality-refiner
    description: Refine language and academic tone

inputSchema:
  type: object
  properties:
    sectionName:
      type: string
      description: Name of section to refine
    content:
      type: string
      description: Current draft content
    focusAreas:
      type: array
      description: Specific areas to focus on
      items:
        type: string

outputSchema:
  type: object
  properties:
    refinedContent:
      type: string
      description: Improved section content
    changes:
      type: array
      description: List of improvements made
      items:
        type: string
    suggestions:
      type: array
      description: Further improvement suggestions

exampleUsage:
  - "Refine introduction for better clarity"
  - "Improve flow in methodology section"

owner: core-team
