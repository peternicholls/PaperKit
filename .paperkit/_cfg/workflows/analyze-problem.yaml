# Analyze Problem Workflow Definition
# Part of PaperKit Specialist Workflows

name: analyze-problem
displayName: Analyze Problem
description: Root cause analysis and solution options
module: specialist
category: problem-solving
path: .paperkit/specialist/workflows/problem-solving/analyze.yaml

agents:
  - problem-solver

steps:
  - name: define-problem
    agent: problem-solver
    description: Clearly define the problem
  - name: identify-causes
    agent: problem-solver
    description: Identify root causes
  - name: generate-solutions
    agent: problem-solver
    description: Generate potential solutions
  - name: evaluate-options
    agent: problem-solver
    description: Evaluate solutions and recommend approach

inputSchema:
  type: object
  properties:
    problem:
      type: string
      description: Description of the problem
    context:
      type: string
      description: Additional context and constraints
    objectives:
      type: array
      description: Objectives or success criteria
      items:
        type: string

outputSchema:
  type: object
  properties:
    rootCauses:
      type: array
      description: Identified root causes
      items:
        type: string
    solutions:
      type: array
      description: Potential solutions
      items:
        type: object
    recommendation:
      type: string
      description: Recommended approach

exampleUsage:
  - "Analyze why paper structure is unclear"
  - "Find solutions for slow LaTeX compilation"

owner: specialist-team
