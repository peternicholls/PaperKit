# Create Outline Workflow Definition
# Part of PaperKit Core Workflows

name: outline
displayName: Create Outline
description: Design paper structure and create detailed outline
module: core
category: planning
path: .paperkit/core/workflows/planning/outline.yaml

agents:
  - paper-architect

steps:
  - name: analyze-topic
    agent: paper-architect
    description: Understand the paper topic and scope
  - name: design-structure
    agent: paper-architect
    description: Create hierarchical section structure
  - name: create-outline
    agent: paper-architect
    description: Generate detailed outline with subsections
  - name: validate-flow
    agent: paper-architect
    description: Ensure logical flow and coherence

inputSchema:
  type: object
  properties:
    topic:
      type: string
      description: Paper topic or research question
    scope:
      type: string
      description: Scope and boundaries of the paper
    targetLength:
      type: integer
      description: Target paper length in pages

outputSchema:
  type: object
  properties:
    outline:
      type: string
      description: Detailed paper outline
    sections:
      type: array
      description: List of section names and descriptions
    structure:
      type: object
      description: Hierarchical structure definition

exampleUsage:
  - "Create outline for machine learning research paper"
  - "Design structure for climate change impact study"

owner: core-team
