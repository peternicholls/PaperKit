# Academic Integrity Notice
# ALL workflows in this system incorporate these critical principles:
# - Academic integrity is paramount - prioritize reputable sources and proper citation practices
# - Academic papers cannot be summarized or quoted without proper attribution and accurate referencing in Harvard style
# - Every quote requires: quote text, page number, and full citation for both text and bibliography
# - If a paper needs downloading, only use open access channels
# - Never fabricate citations or guess at attribution; flag uncertainties for verification

